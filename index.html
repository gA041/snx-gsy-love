    function renderSudoku(board, initial) {
        gridContainer.innerHTML = '';
        for (let r = 0; r < 9; r++) {

                cell.className = 'sudoku-cell';

                const isPrefilled = initial[r][c] !== 0;
                if (isPrefilled) {
                    cell.classList.add('prefilled');
                    cell.setAttribute('contenteditable', 'false');
                    cell.textContent = initial[r][c];
                } else {
                    cell.setAttribute('contenteditable', 'true');
                    cell.textContent = board[r][c] !== 0 ? board[r][c] : '';
                }
                cell.dataset.row = r;
                cell.dataset.col = c;
                cell.addEventListener('input', function() {
                    const row = parseInt(this.dataset.row);
                    const col = parseInt(this.dataset.col);
                    let val = this.innerText.trim();
                    const match = val.match(/[1-9]/);
                    if (match) {
                        this.innerText = match[0];
                        currentBoard[row][col] = parseInt(match[0]);
                    } else {
                        this.innerText = '';
                        currentBoard[row][col] = 0;
                    }
                });
                cell.addEventListener('keydown', e => {
                    if (e.key === 'Enter') { e.preventDefault(); this.blur(); }
                });
                gridContainer.appendChild(cell);
            }
        }
    }

    function isBoardValid(board) {
        const rows = Array(9).fill().map(()=>({}));
        const cols = Array(9).fill().map(()=>({}));
        const boxes = Array(9).fill().map(()=>({}));
        for(let r=0;r<9;r++){
            for(let c=0;c<9;c++){
                const v=board[r][c];
                if(v===0)continue;
                const b=Math.floor(r/3)*3+Math.floor(c/3);
                if(rows[r][v]||cols[c][v]||boxes[b][v])return false;
                rows[r][v]=cols[c][v]=boxes[b][v]=true;
            }
        }
        return true;
    }
